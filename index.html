<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title></title>
  <link rel="icon" type="image/png" href="build/images/pinklogo.png" />

  <link rel="stylesheet" href="/build/main.css">
  <style>
    .wrapper {
      display: flex;
    }
    @media (max-width: 820px) {
      .wrapper {
        display: block;
      }
      /* #dapp-container{
        margin-left: 0em;
      } */
    }

    @media (max-width: 400px) {
      .wrapper {
        width: inherit;
      }
    }

    /* @media (max-width: 1000px){
      #dapp-container{
        margin-left: 10rem;
      }
      
    } */
  </style>
  <script src="/build/main.js"></script>
</head>
<body style="padding: 0">
  <main>
    <div
      style="
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        overflow: hidden;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="wrapper">
        <img
          id="logo"
          src="build/images/bwc_logo_white_full.png"
          alt="Logo"
        />

        <div id="dapp-container">
          <div id="minting-dapp"></div>
        </div>
      </div>
    </div>
  </main>

  <div id="notifications"></div>
</body>
</html>
